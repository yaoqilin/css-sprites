<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡动画</title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				background-color: black;				
			}
			#example{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: calc((100% - 200px) / 2);
				left: calc((100% - 200px) / 2);				
			}
			
			#example:hover{
				animation: rot linear 5s infinite;
			}
			@keyframes rot{
				from{
					transform: scale(1) rotate(0deg);
				}
				50%{
					transform: scale(0.5) rotate(180deg);
				}
				
				to{
					transform: scale(1) rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<section id="example">
			
		</section>
	</body>
</html>
